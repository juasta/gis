<html>
    <head>
        <title>Latihan Google Map API</title>
        <center><font size="80" face="Aharoni">Marker Kec. Kedaton</font></center>
        <style>
            #map {
                background-color: gray;
                width: 100%;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        function initMap(){
				var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 13,
				center: {lat: -5.371826, lng: 105.260348}
           
			  });
			  var infoWin = new google.maps.InfoWindow();
            // console.log(map);
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        
            var markers = locations.map(function(location, i) {
                var marker = new google.maps.Marker({
                    icon : 'gambar1.png',
                    size : 1,
                    position: location,
                    label: labels[i % labels.length]
                });
				 google.maps.event.addListener(marker, 'click', function(evt) {
				  infoWin.setContent(location.info);
				  infoWin.open(map, marker);
				})
				return marker;
                }); 
            console.log(locations);
            console.log(markers);
            var markerCluster = new MarkerClusterer(map, markers,
                {imagePath: 'images/m'});
        
            var d = markerCluster.distanceBetweenPoints_(markers[2].getPosition(),markers[4].getPosition());
            console.log(markerCluster.getCalculator());
            // var marker=new google.maps.Marker({position:center,map:map});
            // console.log(marker);
        }
        var locations = [
		{lat:  -5.381538, 	lng: 105.259341, info: "Perumahan Pujangga Alam Garden Kec.Kedaton"},
 
// {lat: -37.759859, lng: 145.128708}
  
      ]
    </script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSG8IIzRHZEsGLxJsXzifx4XSbASLU8gw&callback=initMap"></script>
    <script src="src/markerclusterer.js">
    </script>
